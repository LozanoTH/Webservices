
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rabbit hole | Soluciones Digitales</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00bcd4;
      --secondary: #0097a7;
      --background: #f0f4f8;
      --surface: rgba(255, 255, 255, 0.8);
      --text: #212121;
      --transition: 0.3s ease;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: var(--text);
      scroll-behavior: smooth;
    }
    header {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition);
    }
    nav a:hover {
      color: var(--primary);
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 80vh;
      background: linear-gradient(120deg, #00bcd4, #0097a7);
      color: white;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .btn-primary {
      background: white;
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all var(--transition);
      cursor: pointer;
    }
    .btn-primary:hover {
      background: var(--secondary);
      color: white;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .projects-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .project-card {
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#portfolio">Portafolio</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero" id="inicio">
    <div>
      <h1>Soluciones Digitales Profesionales</h1>
      <p>Diseño, desarrollo y estrategia para el mundo digital moderno.</p>
      <a href="#portfolio" class="btn-primary">Ver Portafolio</a>
    </div>
  </section>
  <section id="portfolio">
    <h2 class="section-title">Portafolio</h2>
    <div class="projects-grid" id="projectsContainer">
      <!-- JS cargará tus proyectos de GitHub aquí -->
    </div>
    <p id="loading" style="text-align:center;">Cargando proyectos...</p>
  </section>
  <section id="contact">
    <h2 class="section-title">Contacto</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Nombre" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <textarea name="message" rows="4" placeholder="Mensaje" required></textarea>
      <button class="btn-primary" type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 rabbit hole. Todos los derechos reservados.</p>
  </footer>
  <script>
    const GITHUB_USER = "lozanoTH";
    const BOT_TOKEN = "7305607951:AAHxeB-mnSoXBTLW8ZcSVtkH_3ZQitgdkUY";
    const CHAT_ID = "7060108163";
    async function getGitHubProjects() {
      try {
        const res = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos?sort=created`);
        const repos = await res.json();
        const container = document.getElementById("projectsContainer");
        container.innerHTML = "";
        repos.forEach(repo => {
          const div = document.createElement("div");
          div.className = "project-card";
          div.innerHTML = \`
            <h3>\${repo.name}</h3>
            <p>\${repo.description || 'Sin descripción'}</p>
            <a href="\${repo.html_url}" target="_blank">Ver Proyecto</a>
          \`;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error al cargar repos", e);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const msg = \`Nuevo mensaje:\nNombre: \${fd.get("name")}\nEmail: \${fd.get("email")}\nMensaje: \${fd.get("message")}\`;
      fetch(\`https://api.telegram.org/bot\${BOT_TOKEN}/sendMessage\`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
      })
      .then(res => res.json())
      .then(data => alert(data.ok ? "Mensaje enviado" : "Error al enviar"))
      .catch(() => alert("Error al enviar"));
    });
    document.addEventListener("DOMContentLoaded", getGitHubProjects);
  </script>
</body>
</html>
